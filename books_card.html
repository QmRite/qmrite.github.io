        </p>
      </div>
    </div>
  </div>
</footer>
<script>
  const bookId = localStorage.getItem('postId');
  fetch(`json\\Book${bookId}.json`)
    .then(res => res.json())
    .then(book => {

      document.getElementById('banner').src = book.cover;
      document.getElementById('banner').setAttribute('alt', book.title)
      document.getElementById('title').innerHTML = book.title;
      document.getElementById('breadcrumb').innerHTML = book.title;
      document.getElementById('description').innerHTML = book.description;
      document.getElementById('shops').innerHTML = book.bookLinks.map(bookLink => `<a href="${bookLink.link}">
                    <li class="flex ai-c read__app">
                      <img src="${bookLink.shop.icon}" alt="${bookLink.shop.name}">
                      <p class="ml-4">${bookLink.shop.name}</p>
                    </li>
                  </a>`).join(" ")
      document.getElementById('stars').innerHTML = Array.from({length: 5}).map((_, idx) => `<li class="rating__li">
            <img src="${idx <= book.bookReview.grade ? "img/Star_active.svg" : "img/Star_unactive.svg"}" alt="star">
          </li>`).join(" ")
      document.getElementById('review_name').innerHTML = book.bookReview.name;
      document.getElementById('review_desc').innerHTML = book.bookReview.body;
      document.getElementById('review_from').innerHTML = `Отзыв с ${book.bookReview.source}`;
    })
</script>
